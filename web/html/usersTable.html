<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Users Table</title>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Password hash</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                    <tr>
                        <td>{{.Username}}</td>
                        <td>{{.PasswordHash}}</td>
                    </tr>
                {{end}}
            </tbody>
        </table>

        <br>
        <a href="/">Back home</a>
    </body>
</html>
