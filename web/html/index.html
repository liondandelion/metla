<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Metla</title>

        <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/metla-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/metla-16.png">

        <script src="/assets/js/third_party/maplibre-gl.js"></script>
        <link rel="stylesheet" type="text/css" href="/assets/css/third_party/maplibre-gl.css">
    </head>

    <body>
        <p>Website's map</p>
        <ul>
            <li>
                <a href="/register">Register</a>
            </li>
            <li>
                <a href="/login">Login</a>
            </li>
            <li>
                <a href="/logout">Logout</a>
            </li>
            <li>
                <a href="/userstable">Print users table</a>
            </li>
        </ul>

        <div id="map" style="height: 400px; width: 400px; margin: auto"></div>
        <script>
            var map = new maplibregl.Map({
                container: 'map', // container id
                style: 'https://demotiles.maplibre.org/style.json', // style URL
                center: [0, 0], // starting position [lng, lat]
                zoom: 1 // starting zoom
            });
        </script>
    </body>
</html>
