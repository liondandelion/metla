{{define "title"}}
Users Table
{{end}}

{{define "main"}}
<table>
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Password hash</th>
            <th scope="col">Is admin</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Username}}</td>
            <td>{{.PasswordHash}}</td>
            <td>{{.IsAdmin}}</td>
        </tr>
        {{end}}
    </tbody>
</table>

<br>
<a href="/">Back home</a>
{{end}}
