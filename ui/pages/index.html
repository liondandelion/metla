{{define "title"}}
Metla
{{end}}

{{define "main"}}
<script src="/assets/js/third_party/maplibre-gl.js"></script>
<link rel="stylesheet" type="text/css" href="/assets/css/third_party/maplibre-gl.css">

<div style="height: 95vh; width: 100%; display: flex; flex-flow: column;">
    <div style="flex: 1; max-height: 200px;">
        <p>Website's map</p>
        <nav>
            <ul>
                {{if .IsAuthenticated}}
                <li>
                    <a href="/user">Profile</a>
                </li>
                <li>
                    <a href="/logout">Logout</a>
                </li>
                <li>
                    <a href="/userstable">Print users table</a>
                </li>
                {{else}}
                <li>
                    <a href="/register">Register</a>
                </li>
                <li>
                    <a href="/login">Login</a>
                </li>
                {{end}}
            </ul>
        </nav>
    </div>
    <div id="map" style="width: 100%; margin: auto; flex: 3 400px;"></div>
</div>

<script>
    var map = new maplibregl.Map({
        container: 'map', // container id
        style: 'https://demotiles.maplibre.org/style.json', // style URL
        center: [0, 0], // starting position [lng, lat]
        zoom: 1 // starting zoom
    });
</script>
{{end}}
