{{define "base"}}
<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/metla-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/metla-16.png">
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script src="/assets/js/third_party/htmx.js"></script>
        <script src="/assets/js/third_party/_hyperscript.js"></script>

        <title>{{template "title" .}}</title>
    </head>

    <body>
        <header class="flex-container header">
            <nav class="flex-container navbar">
                <ul class="flex-container navbar left">
                    <li>
                        <a href="/" class="left">Metla</a>
                    </li>
                </ul>
                <ul class="flex-container navbar right">
                    {{if .IsAuthenticated}}
                        <li>
                            <a href="/user">Profile</a>
                        </li>
                        {{if .IsAdmin}}
                            <li>
                                <a href="/userstable">Users</a>
                            </li>
                        {{end}}
                        <li>
                            <a href="/logout">Logout</a>
                        </li>
                    {{else}}
                        <li>
                            <a href="/register">Register</a>
                        </li>
                        <li>
                            <a href="/login">Login</a>
                        </li>
                    {{end}}
                </ul>
            </nav>
        </header>

        <main class="fullsize">
            {{template "main" .}}
        </main>
    </body>
</html>
{{end}}
